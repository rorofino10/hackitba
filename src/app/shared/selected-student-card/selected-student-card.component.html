@if (student) {

<div class="bg-white rounded-xl shadow-md p-6 border border-gray-200">
  <!-- Student Header -->
  <div class="flex items-center gap-4 mb-6">
    <img
      [src]="student.img"
      alt="Student Avatar"
      class="w-16 h-16 rounded-full object-cover border-2 border-blue-100"
    />
    <div>
      <h3 class="text-xl font-bold text-gray-900">{{ student.name }}</h3>
      <p class="text-gray-600">
        Level {{ student.level }} ({{ student.xp }} XP)
      </p>
    </div>
  </div>

  <!-- XP Buttons -->
  <div class="mb-6">
    <h4 class="font-semibold text-gray-800 mb-3">Dar Experiencia</h4>
    <div class="flex gap-2">
      @for (amount of xpAmounts; track amount) {
      <button
        (click)="onGiveXp(amount)"
        class="px-4 py-2 bg-blue-50 hover:bg-blue-100 text-blue-700 rounded-lg transition-colors"
      >
        +{{ amount }} XP
      </button>
      }
    </div>
  </div>

  <!-- Points Buttons -->
  <div>
    <h4 class="font-semibold text-gray-800 mb-3">Dar Puntos</h4>
    <div class="flex gap-2">
      @for (amount of pointAmounts; track amount) {
      <button
        (click)="onGivePoints(amount)"
        class="px-4 py-2 bg-green-50 hover:bg-green-100 text-green-700 rounded-lg transition-colors"
      >
        +{{ amount }} Points
      </button>
      }
    </div>
  </div>
</div>

} @else {
<!-- Empty State -->
<div class="bg-gray-50 rounded-xl p-8 text-center">
  <p class="text-gray-500">Seleccione un estudiante</p>
</div>

}

<div
  class="bg-white rounded-lg shadow p-4 border border-gray-200 hover:border-blue-300 cursor-pointer transition-colors"
  [class.border-blue-500]="isSelected"
  (click)="selectStudent()"
>
  <div class="flex items-center gap-3">
    <img
      [src]="student.img"
      class="w-10 h-10 rounded-full object-cover border-2 border-blue-100"
    />
    <div>
      <h3 class="font-medium">{{ student.name }}</h3>
      <p class="text-sm text-gray-600">
        Lvl {{ student.level }} ({{ student.xp }} XP)
      </p>
    </div>
  </div>
</div>

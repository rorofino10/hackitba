<div
  class="w-fit max-w-[240px] bg-white rounded-lg p-4 shadow-sm border border-gray-200 hover:shadow transition-all"
>
  <div class="flex flex-col items-center">
    <!-- Avatar with Level -->
    <div class="relative mb-3">
      <img
        [src]="student.img"
        alt="Student"
        class="w-14 h-14 rounded-full object-cover border-2 border-blue-100"
      />
      <div
        class="absolute -bottom-1 -right-1 bg-blue-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-[10px] font-bold border border-white"
      >
        {{ student.level }}
      </div>
    </div>

    <!-- Name and Level -->
    <h3 class="font-medium text-center text-gray-900 text-sm truncate w-full">
      {{ student.name }}
    </h3>
    <p class="text-gray-500 text-xs mt-1">Lvl {{ student.level }}</p>
  </div>
</div>
